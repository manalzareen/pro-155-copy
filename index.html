<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>


    <script src="rotation.js"></script>
    <script src="fish.js"></script>
    <script src="coin.js"></script>
    <script src="Game.js"></script>

    
  </head>

  <body>
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="-80 25 105"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">  
        <a-asset-item
          id="island"
          src="./assets/models/island_statuette/scene.gltf">
        </a-asset-item> 
      
        <a-asset-item
        id="diver"
        src="./assets/models/diver/scene.gltf">
      </a-asset-item> 
    
      </a-assets>
   
      
     
      <a-entity
      gltf-model="#island"
      position="-90 3 -3"
      scale="0.1 0.1 0.1"
      rotation="-5 1 -1"
      water-fishes
      coins
      game-play
     ></a-entity>


     <a-entity
      gltf-model="#diver"
      position="-50 30 60"
      scale="2.6 2.6 2"
      dynamic-body="mass:0"
     dive-rotation



      >
      </a-entity>

     

     

         
     

      
    </a-scene>
  </body>
</html>
